<html lang="eng">

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <link rel='stylesheet' href='style.css'>
  <title >"Chord Sweeper"</title>
</head>


<body>
<h1 class="label">Chord Sweeper</h1>




  <div class ="bkeys  ">
      <div data-key="87" class="bkey1" ></div>
      <div data-key="69" class="bkey1" style = >></div>
      <div data-key="84" class="bkey2" style = ></div>
      <div data-key="89" class="bkey2" style =  ></div>
      <div data-key="85" class="bkey2" style = ></div>
  </div>
  <div class="keys">
      <div data-key="65" class="key"></div>
      <div data-key="83" class="key"></div>
      <div data-key="68" class="key"></div>
      <div data-key="70" class="key"></div>
      <div data-key="71" class="key"></div>
      <div data-key="72" class="key"></div>
      <div data-key="74" class="key"></div>
    
  </div>



  <audio data-key="65" src="../sounds/Sweeper 1.wav"> </audio>
  <audio data-key="87" src="../sounds/Sweeper 2.wav"></audio>
  <audio data-key="83" src="../sounds/Sweeper 3.wav"></audio>
  <audio data-key="69" src="../sounds/Sweeper 4.wav"></audio>
  <audio data-key="68" src="../sounds/Sweeper 5.wav"></audio>
  <audio data-key="70" src="../sounds/Sweeper 6.wav"></audio>
  <audio data-key="84" src="../sounds/Sweeper 7.wav"></audio>
  <audio data-key="71" src="../sounds/Sweeper 8.wav"></audio>
  <audio data-key="89" src="../sounds/Sweeper 9.wav"></audio>
  <audio data-key="72" src="../sounds/Sweeper 10.wav"></audio>
  <audio data-key="85" src="../sounds/Sweeper 11.wav"></audio>
  <audio data-key="74" src="../sounds/Sweeper 12.wav"></audio>

  <img src ='../images/Octave.gif' class="keyboard">


  <script>
    
    function removeTransition(e) {
      
      if (e.propertyName == 'transform') {
        return e.target.classList.remove('playing');
      }
    }
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;
      key.classList.add('playing');
      console.log('KEY', JSON.stringify(key, null ,2), 'AUDIO', JSON.stringify(audio, null , 2))
      audio.currentTime = 0;
      audio.play(); 
    }
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>








</body>
</html>
